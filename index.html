<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Links</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap">
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font settings */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #A23AEE, #4761EB, #68E1A4);
      background-size: 200% 200%;
      animation: gradientShift 5s ease-in-out infinite;
      font-family: 'Roboto Mono', monospace;
    }

    /* Radial gradient animation */
    @keyframes gradientShift {
      0% { background-position: center center; background-size: 100% 100%; }
      50% { background-position: center center; background-size: 150% 150%; }
      100% { background-position: center center; background-size: 100% 100%; }
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      border: 2px solid white;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Hover effect */
    .button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Button links -->
  <a href="https://shanetalty.github.io/modelviewertest/" class="button">Trophy</a>
  <a href="https://shanetalty.github.io/TradingCard_/" class="button">Trading Card</a>
</body>
</html>
